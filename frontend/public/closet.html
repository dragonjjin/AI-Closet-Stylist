<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AI Closet - 옷장</title>
    <link rel="stylesheet" href="/src/App.css" />
    <link rel="stylesheet" href="/src/closet.css" />
</head>

<body>
    <!-- 🔹 NAV (App.css 포맷 기반) -->
    <nav id="nav3">
        <!-- 왼쪽 로고 -->
        <a href="/" class="logo">AI Closet</a>

        <!-- 가운데 메뉴 -->
        <ul>
            <li><a href="#" data-filter="전체">전체</a></li>
            <li><a href="#" data-filter="상의">상의</a></li>
            <li><a href="#" data-filter="아우터">아우터</a></li>
            <li><a href="#" data-filter="하의">하의</a></li>
            <li><a href="#" data-filter="신발">신발</a></li>
        </ul>

        <!-- 오른쪽 버튼 -->
        <button id="btnNavUpload" class="nav-upload-btn">옷 등록하기</button>
    </nav>

    <!-- 🔹 본문 -->
    <main class="closet-page">
        <section class="toolbar">
            <div class="left">홈 / 옷장</div>
            <div class="right">
                <button class="ghost" id="btnUpload">업로드</button>
                <button class="primary" id="btnAI">AI 코디 추천</button>
            </div>
        </section>

        <section id="productGrid" class="product-grid"></section>

        <p id="emptyHint" class="empty-hint" hidden>
            아직 불러온 옷이 없습니다. ClosetAPI.setItems([...]) 호출로 추가하세요.
        </p>

        <footer class="pager">
            <button id="prevBtn" disabled>이전</button>
            <span id="pageInfo">1 / 1</span>
            <button id="nextBtn" disabled>다음</button>
        </footer>
    </main>

    <script type="module" src="/src/closet.js"></script>
</body>

</html>
